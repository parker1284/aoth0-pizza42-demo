<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auth0 Vanilla JS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app-container">
      <!-- Loading State -->
      <div id="loading" class="loading-state">
        <div class="loading-text">Loading...</div>
      </div>

      <!-- Error State -->
      <div id="error" class="error-state" style="display: none;">
        <div class="error-title">Oops!</div>
        <div class="error-message">Something went wrong</div>
        <div id="error-details" class="error-sub-message"></div>
      </div>

      <!-- Main Content -->
      <div id="app" class="main-card-wrapper" style="display: none;">
        <img 
          src="/images/logo_pizza42.png" 
          alt="Auth0 Logo" 
          class="auth0-logo"
        />
        <h1 class="main-title">Welcome to Pizza42</h1>
		 <p class="subtitle">Order your pizza in seconds</p>
        
        <!-- Logged Out State -->
        <div id="logged-out" class="action-card">
          <p class="action-text">Get started by signing in to your account</p>
          <button id="login-btn" class="button login">Log In</button>
        </div>

        <!-- Logged In State -->
        <div id="logged-in" class="logged-in-section" style="display: none;">
  <div class="logged-in-message">âœ… Successfully authenticated!</div>
  <h2 class="profile-section-title">Your Profile</h2>
  <div id="profile" class="profile-card"></div>
  
  <h2 class="profile-section-title">Your Orders</h2>
<div id="orders" class="profile-card"></div>

  <button id="order-btn" class="button login">
    Create Order
  </button>

  <button id="logout-btn" class="button logout">
    Log Out
  </button>
</div>
      </div>
    </div>

    <script type="module" src="app.js"></script>
  </body>
</html>
